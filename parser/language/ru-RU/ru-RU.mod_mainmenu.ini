DISPLAYS A MENU.=Отображение меню.
END LEVEL=Последний уровень
END SPACER=Разделитель по концам
END SPACER FOR HORIZONTAL MENU=Разделитель по концам горизонтального меню
EXPAND MENU=Развернутое меню
FLAT LIST=Плоский список
FULL ACTIVE HIGHLIGHTING=Постоянная подсветка активных пунктов
HORIZONTAL=Горизонтально
IMAGE FOR THE FIRST SUB-LEVEL=Изображение для первого подуровня
IMAGE FOR THE SECOND SUB-LEVEL=Изображение для второго подуровня
IMAGE FOR THE THIRD SUB-LEVEL=Изображение для третьего подуровня
IMAGE FOR THE FOURTH SUB-LEVEL=Изображение для четвёртого подуровня
IMAGE FOR THE FIFTH SUB-LEVEL=Изображение для пятого подуровня
IMAGE FOR THE SIXTH SUB-LEVEL=Изображение для шестого подуровня
INDENT IMAGE=Изображение отступа
INDENT IMAGE 1=Изображение отступа 1
INDENT IMAGE 2=Изображение отступа 2
INDENT IMAGE 3=Изображение отступа 3
INDENT IMAGE 4=Изображение отступа 4
INDENT IMAGE 5=Изображение отступа 5
INDENT IMAGE 6=Изображение отступа 6
JOOMLA! DEFAULT IMAGES=Изображение Joomla! по умолчанию
LEGACY - FLAT LIST=Наследовать - плоский список
LEGACY - HORIZONTAL=Наследовать – горизонтально
LEGACY - VERTICAL=Наследовать – вертикально
LIST=Список
MENU=Меню
MENU CLASS SUFFIX=Суффикс CSS-класса меню
MENU ICON ALIGNMENT=Расположение значков меню
MENU ICON LINK=Ссылка на значок меню
MENU MODULE=Модуль меню
MENU NAME=Название меню
MENU STYLE=Стиль меню
MOD_MAINMENU=<em>mod_mainmenu</em>
PARAMACTIVATEPARENT=Установка id активации также для всех родительских меню в дереве
PARAMEXPANDMENU=Развернутое меню с созданием всегда видимого подменю 
PARAMFULLACTIVEHIGHLIGHTING=Разрешить постоянную подсветку активных пунктов меню, включая типы <em>Ссылка - Ссылка на статью</em> и <em>Ссылка - URL</em>. Это не будет соответствовать рекомендациям XHTML, т.к. будет несколько активных пунктов.
PARAMMENUCLASSSUFFIX=Суффикс, который будет присоединен к CSS-классу пункта меню
PARAMMENUICONLINK=Ссылка на значок вместо текста. Значёк должен быть выбран в меню
PARAMMENUTAGID=CSS-идентификатор (id), назначенный для тега UL верхнего уровня (необязательный параметр)
PARAMSHOWMENUICONS=Выберите, использовать ли значки для пунктов меню
PARAMSHOWSUBMENUITEMS=Отображать все пункты подменю, независимо от того, активен родительский пункт или нет.
PARAMSTARTLEVEL=Выводить пункты меню, начиная с этого уровня.
PARAMSTOPLEVEL=Выводить пункты меню, заканчивая этим уровнем.
PARAMTARGETPOSITION=Параметры JavaScript - расположение всплывающего окна, например, top=50,left=50,width=200,height=300
PARAMMENUMAXDEPTH=Это максимальное число уровней вложенности меню. Уровни больше этого числа будут игнорироваться. Если не показываются подпункты некоторого уровня, то увеличьте это число. 
MAXIMUM MENU DEPTH=Максимальный уровень вложенности меню
SELECT MENU=Выберите меню
SHOW MENU ICONS=Показывать значки меню 
SHOW WHITESPACE=Показывать интервал
SHOW WHITESPACE DESC=Выберите, показывать ли интервал в формате XHTML
SPACER=Разделитель
SPACER FOR HORIZONTAL MENU=Разделитель между пунктами для горизонтального меню
START LEVEL=Начальный уровень
TARGET POSITION=Расположение нового окна
THE MENU STYLE=Стиль (вид) меню
THE NAME OF THE MENU (DEFAULT IS MAINMENU)=Название меню (по умолчанию - <em>mainmenu</em>)
USE PARAMS BELOW=Использовать параметры ниже
VERTICAL=Вертикальное

