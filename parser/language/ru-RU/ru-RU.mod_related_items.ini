DESCRELATEDITEMS=Этот модуль отображает статьи, тематически связанные с просматриваемой статьей. Работа модуля основана на совпадении ключевых слов метаданных. Все ключевые слова текущей статьи сравниваются со всеми ключевыми словами других опубликованных статей. Например, просматривая статью "Размножение попугаев" будет показана ссылка на статью "Разведение черных какаду", если в обоих статьях ключевым словом будет слово "попугай".
MOD_RELATED_ITEMS=<em>mod_related_items</em>
RELATED ITEMS=Похожие статьи
SHOW DATE=Показывать дату
SHOW/HIDE DATE=Показать (скрыть) дату

