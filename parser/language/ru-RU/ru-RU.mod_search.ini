BOX WIDTH=Ширина поля
BUTTON POSITION=Расположение кнопки
BUTTON TEXT=Текст на кнопке
DISPLAY A SEARCH BUTTON=Отображать ли кнопку Поиск.
MOD_SEARCH=<em>mod_search</em>
PARAMBUTTONTEXT=Текст на кнопке поиска. Если оставлено пустым, то будет загружено значение строки SEARCH TITLE из вашего файла локализации.
PARAMTEXT=Текст, показываемый в поле ввода текста для поиска. Если будет оставлено пустым, то будет показываться значение строки 'search box' из вашего файла локализации
POSITION OF THE BUTTON RELATIVE TO THE SEARCH BOX=Расположение кнопки относительно поля поиска.
SEARCH=Поиск
SEARCH BUTTON=Показывать кнопку Поиск
SEARCH BUTTON AS IMAGE=Кнопка поиска в виде изображения
SEARCH...=найти...
SEARCH MODULE=Модуль поиска
SET ITEMID=Назначить ItemID
PARAMSETITEMID=Назначение ItemId для отображения результатов поиска на заданной странице при отсутствии в меню ссылки на com_search. ItemId может быть выбран из доступных в Менеджере меню. Если вы не знаете, о чем речь, то не нуждаетесь в этом.
SIZE OF THE SEARCH TEXT BOX=Размер текстового поля поиска
TEXT=Текст
THIS MODULE WILL DISPLAY A SEARCH BOX=Этот модуль отображает поле поиска
USE AN IMAGE AS BUTTON=Использовать изображение как кнопку

