DESCRANDOMIMAGE=Этот модуль отображает случайное изображение из заданной папки.
HEIGHT (PX)=Высота (в пикселях - px)
IMAGE FOLDER=Папка с изображениями
IMAGE TYPE=Тип изображения
LINK=Ссылка
MOD_RANDOM_IMAGE=<em>mod_random_image</em>
NO IMAGES=Изображения отсутствуют
PARAMHEIGHTPX=Высота изображения (все изображения будут показываться с этой высотой).
PARAMIMAGEFOLDER=Путь до папки с  изображениями относительно адреса сайта. Например: images/stories
PARAMLINK=URL перехода пользователя после нажатия на изображении. Например: http://joom.ru/
PARAMWIDTHPX=Ширина изображения (все изображения будут отображаться с этой шириной).
RANDOM IMAGE= Случайное изображение
TYPE OF IMAGE PNG/GIF/JPG ETC. (DEFAULT IS JPG)=Тип изображения: PNG/GIF/JPG или другой (по умолчанию - JPG).
WIDTH (PX)=Ширина (в пикселях - px)

