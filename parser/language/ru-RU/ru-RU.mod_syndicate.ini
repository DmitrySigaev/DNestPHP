SMART SYNDICATION MODULE THAT CREATES SYNDICATED FEED FOR THE PAGE WHERE THE MODULE IS DISPLAYED=Модуль экспорта новостей, отображающий ссылку, с помощью которой люди могут получать последние новости вашего сайта. Если Вы нажмете на значок RSS, то Вы будете перенаправлены на новую страницу со списком всех последних новостей в формате XML. Для использования новостей на другом сайте Joomla! или в программе для чтения новостей, Вы должны скопировать и вставить в них URL ссылку канала новостей.
SYNDICATE=Ссылка канала RSS или Atom
TEXT=Текст
