BOTH=Оба
CATEGORY ID=ID категории
COUNT=Количество статей
DESCLATESTNEWS=Отображает список недавно опубликованных статей (некоторые из них могут быть с истекшим сроком публикации, даже если они самые последние).
FRONTPAGE ITEMS=Статьи главной страницы
LATEST NEWS=Последние новости 
MOD_LATESTNEWS=<em>mod_latestnews</em>
MODULE MODE=Режим работы модуля
PARAMCATEGORYID=Выбирает статьи из определенной категории или группы категорий. Введите ID категорий (можно посмотреть в Менеджере категорий). Для определения более одной категории, разделяйте их запятой <b>,</b>.
PARAMENABLECACHE=Выберите, нужно ли кэшировать содержимое данного модуля
PARAMFRONTPAGEITEMS=Показать (cкрыть) статьи, предназначенные для размещения на Главной странице. Параметр работает только в режиме отображения статей.
PARAMSECTIONID=Выбирает статьи из определенного раздела или группы разделов. Введите ID разделов (можно посмотреть в Менеджере разделов). Для определения более одного раздела, разделяйте их запятой <b>,</b>.
SECTION ID=ID раздела
THE NUMBER OF ITEMS TO DISPLAY (DEFAULT 5)=Кол-во отображаемых статей (по умолчанию 5)
RECENTLY ADDED FIRST=Сначала последние созданные
RECENTLY MODIFIED FIRST=Сначала последние изменённые
AUTHORS=Авторы
ANYONE=Все
ORDERING OPTIONS=Порядок расположения статей
ADDED OR MODIFIED BY ME=Добавленные или измененные мной
NOT ADDED OR MODIFIED BY ME=Добавленные или измененные не мной
A FILTER FOR THE AUTHORS=Фильтр по авторам
