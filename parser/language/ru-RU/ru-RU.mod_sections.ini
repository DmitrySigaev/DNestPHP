COUNT=Количество разделов
DESCSECTIONS=Модуль отображает список всех разделов из базы данных. Разделы связаны только со разделами статей. Если у параметра <em>Показывать ссылки неавторизованным</em> выбрано <em>Нет</em>, то посетителям будет виден только список разрешенных для просмотра разделов, в соответствии с их уровнем доступа.
MOD_SECTIONS=<em>mod_sections</em>
SECTIONS=Разделы
SHOW UNAUTHORIZED LINKS=Показывать ссылки неавторизованным
THE NUMBER OF ITEMS TO DISPLAY (DEFAULT IS 5)=Количество отображаемых разделов (по умолчанию - 5).
TIPLINKS=Если выбрано Нет, то будут показываться ссылки на разделы в соответствии с правами доступа пользователей.