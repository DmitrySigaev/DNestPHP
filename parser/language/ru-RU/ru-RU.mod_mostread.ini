BOTH=Оба типа
CATEGORY ID=ID категории
COUNT=Количество
DESCMOSTREAD=Этот модуль отображает список опубликованных статей, просматриваемых чаще всего - определяется по количеству просмотров страницы.
FRONTPAGE ITEMS=Статьи главной страницы
MOD_MOSTREAD=<em>mod_mostread</em>
MODULE MODE=Режим работы модуля
MOST READ CONTENT=Самое читаемое
PARAMCATEGORYID=Выбирает статьи из определенной категории или группы категорий. Введите ID категорий (можно посмотреть в Менеджере категорий). Для определения более одной категории, разделяйте их запятой <b>,</b>.
PARAMFRONTPAGEITEMS=Показать (скрыть) статьи, предназначенные для отображения на главной странице. Эта опция работает, если выбран режим - Только статьи
PARAMSECTIONID=Выбирает статьи из определенного раздела или группы разделов. Введите ID разделов (можно посмотреть в Менеджере разделов). Для определения более одного раздела, разделяйте их запятой <b>,</b>.
SECTION ID=ID раздела
THE NUMBER OF ITEMS TO DISPLAY (DEFAULT IS 5)=Количество отображаемых статей (по умолчанию - 5)

