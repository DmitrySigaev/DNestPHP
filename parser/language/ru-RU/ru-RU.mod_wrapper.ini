AUTO=Автоматически
AUTO ADD=Автоматическое добавление
AUTO HEIGHT=Автоматическая высота
HEIGHT=Высота
HEIGHT OF THE IFRAME WINDOW=Высота окна IFrame
MOD_WRAPPER=<em>mod_wrapper</em>
NAME OF THE IFRAME WHEN USED AS TARGET=Название загружаемого фрейма.
NO_IFRAMES=Нет встроенных фреймов
PARAMAUTOADD=Если в URL не будет обнаружено  http:// или https://, то автоматически будет добавлено http://. Автодобавление можно и выключить.
PARAMAUTOHEIGHT=Автоматический подбор высоты под размер внешней страницы. Будет работать только для страниц Вашего домена.
PARAMWIDTH=Ширина окна фрейма. Значение можно ввести в пикселях или процентах с добавлением символа %.
SCROLL BARS=Полосы прокрутки
SHOW/HIDE HORIZONTAL AND VERTICAL SCROLL BARS.=Показывать ли горизонтальную и вертикальную полосы прокрутки.
TARGET NAME=Название цели
THIS MODULE SHOWS AN IFRAME WINDOW TO SPECIFIED LOCATION=Этот модуль показывает во вложенном фрейме (окне IFrame) то, что находится по определенному адресу.
URL=URL
URL TO SITE/FILE YOU WISH TO DISPLAY WITHIN THE IFRAME=URL страницы или сайта, которые Вы хотите отобразить во фрейме
WRAPPER=Фрейм (Wrapper)
WIDTH=Ширина
WRAPPER MODULE=Модуль фрейма (Wrapper)
