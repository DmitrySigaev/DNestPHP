BUTTON_LOGIN=Войти
BUTTON_LOGOUT=Выйти
DESCLOGINFORM=Этот модуль отображает форму ввода имени пользователя и пароля для авторизации на сайте. Также отображается ссылка на страницу восстановления пароля. Если разрешена регистрация пользователей (в настройках Joomla!), то дополнительно будет показана ссылка регистрации.
ENCRYPT LOGIN FORM=Шифровать данные формы авторизации
FORGOT_YOUR_PASSWORD=Забыли пароль?
FORGOT_YOUR_USERNAME=Забыли имя пользователя (логин)?
GREETING=Приветствие
HINAME=Здравствуйте, %s
LOGIN MESSAGE=Сообщение при авторизации
LOGIN REDIRECTION URL=URL страницы переадресации пользователя после входа
LOGOUT MESSAGE=Сообщение при выходе
LOGOUT REDIRECTION URL=URL страницы переадресации пользователя при выходе
MOD_LOGIN=<em>mod_login</em>
NAME/USERNAME=Отображаемое имя/Имя пользователя
NO ACCOUNT YET?=Ещё не зарегистрированы?
PARAMPOSTTEXT=Это простой текст или HTML, отображаемый ниже формы авторизации
PARAMPRETEXT=Это простой текст или HTML, отображаемый выше формы авторизации
PARAMLOGINREDIRECTURL=Выберите из раскрывающегося списка страницу, на которую будет переадресован пользователь после авторизации. По умолчанию будет загружена Главная страница сайта.
PARAMLOGOUTREDIRECTURL=Выберите из раскрывающегося списка страницу, на которую будет переадресован пользователь после выхода. По умолчанию будет загружена Главная страница сайта.
PARAMLOGINMESSAGE=Показать (скрыть) всплывающее окно на JavaScript при успешной авторизации пользователя
PARAMLOGOUTMESSAGE=Показать (скрыть) всплывающее окно на JavaScript при успешном выходе пользователя
PASSWORD=Пароль
POST-TEXT=Текст в конце
PRE-TEXT=Текст в начале
REGISTER=Регистрация
REMEMBER ME=Запомнить меня 
SHOW/HIDE THE SIMPLE GREETING TEXT=Показать (скрыть) текст приветствия
SUBMIT ENCRYPTED LOGIN DATA (REQUIRES SSL)=Передавать данные авторизации в зашифрованном виде (требуется SSL). Не используйте эту опцию, если Joomla! не использует безопасный протокол https://.	

